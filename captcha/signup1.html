<!DOCTYPE html>
<html>
<head>
	<title>Sign Up</title>
	<meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel='stylesheet' href='css/style.css'>
  <style type="text/css">
  body{
   background-color:yellow;
    background-size:cover;
    background-position:center;
    color: black;
    font-style: bold;
  }
  form{
  	margin-top: 0%;
  	margin-right: 30%;
  	margin-left: 30%;
  	background-color: white;
  	padding-top: 0px;
  	padding-bottom: 20px;
  }
  b,button{
  	font-size: 30px;
  }
  </style>
  <script>
function val(idd)
{
	if(document.getElementById(idd).value=="" && idd.match("Name"))
	{
		document.getElementById('sound1').play();
	}
	if(document.getElementById(idd).value=="" && idd.match("username"))
	{
		document.getElementById('sound2').play();
	}
	if(document.getElementById(idd).value=="" && idd.match("Age"))
	{
		document.getElementById('sound3').play();
	}
	if(document.getElementById(idd).value=="" && idd.match("Telephone"))
	{
		document.getElementById('sound4').play();
	}
	if(document.getElementById(idd).value=="" && idd.match("password"))
	{
		document.getElementById('sound5').play();
	}
	if(document.getElementById(idd).value=="" && idd.match("reenterpass"))
	{
		document.getElementById('sound6').play();
	}
	if(idd.match("submit1"))
	{
		document.getElementById('sound7').play();
	}
}
</script>

</head>
<body>
<center>
<form name="RegForm">
	<div class="container">
		<b style="color: red;"><center><h2>Sign Up the form</h2></center>
	</div>
	<div class="form-group">
	<label>Name</label>
	<input type="text" name="Name" onfocus="val(this.id)" onkeyup="this.value = this.value.replace(/[^A-Za-z]/,'')" id="Name"><br><br>
</div>
	<div class="form-group">
	<label>UserName</label>
	<input type="text" onfocus="val(this.id)" name="userame" onkeyup="this.value = this.value.replace(/[^A-Za-z]/,'')" id="username"><br><br>
</div>
<div class="form-group">
	<label>Age</label>
	<input type="text" onfocus="val(this.id)" name="Age" maxlength="2" id="Age"><br><br>
</div>
	<div class="form-group">
	<label>Phone Number</label>
	<input type="number" onfocus="val(this.id)" name="Telephone"  minlength="10" maxlength="10" onkeyup="this.value = this.value.replace(/[^0-9]/,'')" id="Telephone"><br><br>
	</div>
	<div class="form-group">
	<label>Password</label>
	<input type="Password" onfocus="val(this.id)" name="password" id="password"><br><br>
	</div>
	<div class="form-group">
	<label>Re-enter Password</label>
	<input type="Password" onfocus="val(this.id)" name="reenterpass" id="reenterpass"><br><br>
	</div>
	<!--<button type="submit" onfocus="document.getElementById('sound7').play();" id="submit1" style="color: red;">Submit</button>-->
	<button type="submit" onclick="val(this.id)" id="submit1" style="color: red;">Submit</button>
</b></form>
<audio id="sound1" src="speech5.mp3" preload="auto"></audio>
<audio id="sound2" src="speech.mp3" preload="auto"></audio>
<audio id="sound3" src="speech1.mp3" preload="auto"></audio>
<audio id="sound4" src="speech2.mp3" preload="auto"></audio>
<audio id="sound5" src="speech3.mp3" preload="auto"></audio>
<audio id="sound6" src="speech4.mp3" preload="auto"></audio>
<audio id="sound7" src="success.mp3" preload="auto"></audio>
</center>
</div>

</body>
</html>
